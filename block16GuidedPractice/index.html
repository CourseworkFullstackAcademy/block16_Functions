<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="topContainer">
		<div class ="row1">
			<h2>Calculating Your Gift Budget For 2 Gifts</h2>
			<img class="img" src="imgs/brown white and red shopping bags.jpg" alt="Brown white and red gift bags">
			<p>Here is a handy calculator to figure out how much you can spend for each gift based on your budget! You can use it to buy 2 gifts for 2 different people or 2 gifts for the same person.</p>
		</div>
	</div>
	

	<div class="calculator">
			<h2>Calculator</h2>
			<div class = formWrapper>
				<form class = form>
					<div>
						<label for="number-input" >Type in your total budget:</label>
						<input type="number" id="budget" name="number">
				    </div>
					<div>
					<label for="number-input">Type in the cost before tax of your first gift:</label>
					<input type="number" id="giftPrices0" name="number">
				</div>
				<div>
					<label for="number-input">Type in the cost before tax of your second gift:</label>
					<input type="number" id="giftPrices1"  name="number">
				</div>
				<div>
					<label for="number-input">What is your sales tax rate? Enter as a decimal. An example for 8% tax would be .08:</label>
					<input type="number" id="salesTax" name="number">
				</div>
				<div class="button">
					<button type="button" id="calculateBtn">Calculate</button>
				</div>
				</form>
				<p id="result"></p>
				<a class=link href="https://github.com/CourseworkFullstackAcademy/block16_Functions/tree/main/block16GuidedPractice"> Click Here To See Source Code for this page</a>
			</div>
	</div>
	
	
	<script src="script.js"></script>
</body>
</html>
